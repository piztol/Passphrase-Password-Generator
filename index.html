<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Passphrase Password Generator</title>
    <style>
        :root {
            --bg-dark: #020403;
            --bg-layer: #03110a;
            --card: rgba(1, 20, 10, 0.78);
            --text-main: #d3ffe4;
            --text-subtle: #84d7a8;
            --accent-start: #00ff88;
            --accent-end: #00c26a;
            --line-glow: rgba(0, 255, 136, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            font-family: "JetBrains Mono", "Consolas", "Segoe UI", monospace;
            color: var(--text-main);
            background:
                linear-gradient(90deg, transparent 97%, rgba(0, 255, 136, 0.05) 100%),
                linear-gradient(0deg, transparent 97%, rgba(0, 255, 136, 0.05) 100%),
                radial-gradient(circle at top, #062d1a, var(--bg-layer) 38%, var(--bg-dark));
            background-size: 28px 28px, 28px 28px, cover;
        }

        .app {
            width: min(760px, 100%);
            background: var(--card);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 255, 136, 0.35);
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 35px rgba(0, 255, 136, 0.15);
            padding: 32px;
            text-align: center;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: clamp(1.6rem, 3vw, 2rem);
            letter-spacing: 0.02em;
        }

        .subtitle {
            margin: 10px 0 26px;
            color: var(--text-subtle);
            font-size: 0.98rem;
        }

        .password-display {
            margin: 10px 0;
            padding: 18px 20px;
            font-size: clamp(1.25rem, 4vw, 1.8rem);
            font-weight: 700;
            letter-spacing: 0.04em;
            word-break: break-word;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.35);
            background: linear-gradient(145deg, rgba(3, 34, 19, 0.92), rgba(1, 16, 9, 0.95));
            text-shadow: 0 0 6px rgba(0, 255, 136, 0.45);
            box-shadow: inset 0 0 0 1px var(--line-glow);
            user-select: all;
            cursor: pointer;
        }

        .button-row {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            border: 1px solid rgba(0, 255, 136, 0.35);
            border-radius: 10px;
            cursor: pointer;
            color: #001d0f;
            font-size: 0.98rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            padding: 11px 20px;
            background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
            box-shadow: 0 10px 22px rgba(0, 255, 136, 0.18);
            transition: transform 0.16s ease, box-shadow 0.2s ease, filter 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(0, 255, 136, 0.28);
            filter: brightness(1.04);
        }

        .copy-status {
            min-height: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-subtle);
        }

        .footer-note {
            margin-top: 24px;
            color: var(--text-subtle);
            font-size: 0.82rem;
            opacity: 0.9;
        }

        .tips-section {
            margin-top: 36px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            text-align: left;
        }

        .tips-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0 0 16px 0;
            text-align: center;
        }

        .tips-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tips-list li {
            margin: 10px 0;
            padding: 1px 1px;
            padding-left: 16px;
            color: var(--text-subtle);
            font-size: 0.9rem;
            line-height: 1;
        }

        .tips-list li:before {
            content: "â–¸ ";
            color: var(--accent-start);
            font-weight: bold;
            margin-right: 6px;
        }

        .checkbox-container {
            margin-top: 22px;
            display: flex;
            justify-content: center;
        }

        .checkbox-container label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-subtle);
            font-size: 0.97rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #22c55e;
        }
		a {
    		color: var(--accent-start);
    		text-decoration: underline;
    		transition: opacity 0.2s ease;
		}

		a:hover {
    		opacity: 0.8;
		}
    </style>
</head>
<body>
    <main class="app">
        <h1>Passphrase Password Generator</h1>
            <div class="password-display" id="passwordDisplay" onclick="selectPasswordText()"></div>

        <div class="button-row">
            <button onclick="generatePassword()" id="generateButton">New Password</button>
            <button onclick="copyPassword()" id="copyButton">Copy Password</button>
        </div>
        <div class="copy-status" id="copyStatus" aria-live="polite"></div>

        <div class="tips-section">
            <h2 class="tips-title">ðŸ’¡ Tips for Account Password Security</h2>
            <ul class="tips-list">
                <li><b>Long:</b> 14+ characters.</li>
                <li><b>Unique:</b> One password per account.</li>
                <li><b>Managed:</b> Use a trusted password manager.</li>
                <li><b>Verified:</b> Enable 2FA whenever possible.</li>
            </ul>
        </div>
	    <div class="footer-note">
    		<p>For more information, visit <a href="https://github.com/piztol/Memorable-password-generator-with-BIP39-passphrase">GitHub Repository</a> </p>
        </div>

</main>

        const specialChars = ['!', '@', '#', '$', '%', '?', '&', '*', '+', '-', '='];

		// Password strength check, simplified version of zxcvbn, https://github.com/dropbox/zxcvbn
        const zxcvbn = (function() {
            // Common passwords
            const commonPasswords = {
                '123456': 1, 'password': 1, '123456789': 1, '12345678': 1,
                'qwerty': 1, 'abc123': 1, 'monkey': 1, '1234567': 1,
                'letmein': 1, 'trustno1': 1, 'dragon': 1, 'baseball': 1,
                'iloveyou': 1, 'master': 1, 'sunshine': 1, 'ashley': 1
            };

            function estimateEntropy(password) {
                const length = password.length;
                let charsetSize = 0;
                
                if (/[a-z]/.test(password)) charsetSize += 26;
                if (/[A-Z]/.test(password)) charsetSize += 26;
                if (/[0-9]/.test(password)) charsetSize += 10;
                if (/[^a-zA-Z0-9]/.test(password)) charsetSize += 32;
                
                if (charsetSize === 0) return 0;
                
                return Math.log2(Math.pow(charsetSize, length));
            }

            function scoreEntropy(entropy) {
                if (entropy < 20) return 0;
                if (entropy < 40) return 1;
                if (entropy < 60) return 2;
                if (entropy < 80) return 3;
                return 4;
            }

            function checkCommon(password) {
                const lower = password.toLowerCase();
                if (commonPasswords[lower]) return true;
                
                // 123, abc etc..
                if (/(.)\1{2,}/.test(password)) return true;
                if (/(?:012|123|234|345|456|567|678|789|890|abc|bcd|cde)/.test(lower)) return true;
                
                return false;
            }

            return function(password) {
                if (!password || password.length === 0) {
                    return { score: 0, feedback: 'No password provided' };
                }

                if (checkCommon(password)) {
                    return { score: 0, feedback: 'This password is too common' };
                }

                const entropy = estimateEntropy(password);
                const score = scoreEntropy(entropy);

                return {
                    score: score,
                    entropy: entropy,
                    feedback: ['Very weak', 'Weak', 'Fair', 'Good', 'Very strong'][score]
                };
            };
        })();

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateDigits() {
            return Math.floor(Math.random() * 900 + 100).toString();
        }

        function generatePassword() {
            let password = '';
            let strength = 0;
            let wordCount = 2;

            // Start from 2 words
            while (wordCount <= 4) {
                const words_selected = [];
                for (let i = 0; i < wordCount; i++) {
                    words_selected.push(getRandomElement(words));
                }

                const digits = generateDigits();
                const specialChar = getRandomElement(specialChars);
                const wordsToUse = words_selected.join('');

                password = `${wordsToUse}${specialChar}${digits}${specialChar}`;

                // Check password strength
                const result = zxcvbn(password);
                strength = result.score;

                if (strength >= 4) {
                    break;
                }

                wordCount++;
            }

            const display = document.getElementById('passwordDisplay');
            display.textContent = password;
            setCopyStatus('');

            selectPasswordText();
        }

        function selectPasswordText() {
            const display = document.getElementById('passwordDisplay');
            const range = document.createRange();
            range.selectNodeContents(display);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
        }

        function setCopyStatus(message) {
            document.getElementById('copyStatus').textContent = message;
        }

        async function copyPassword() {
            const password = document.getElementById('passwordDisplay').textContent;
            if (!password) {
                setCopyStatus('No password to copy yet.');
                return;
            }

            try {
                await navigator.clipboard.writeText(password);
                setCopyStatus('Copied to clipboard âœ”');
            } catch (error) {
                selectPasswordText();
                setCopyStatus('Clipboard blocked. Password selected, press Ctrl+C / âŒ˜+C.');
            }
        }

        // Generate initial password
        generatePassword();
